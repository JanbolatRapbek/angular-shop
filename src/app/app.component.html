<div class="container">
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <input type="text" [(ngModel)]="search" />

  <hr />
  <app-post
    *ngFor="let post of posts | filter : search"
    [post]="post"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short"> Пост длинный</small
      ><ng-template #short><small>Пост короткий</small></ng-template>
      <p appStyle="green" fontWeight="bold">adsasdas</p>
    </div></app-post
  >
</div>
<button class="btn" (click)="isVisiable = !isVisiable">toggle</button>
<div class="card" *appIfnot="!isVisiable">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque rem, animi
  consequatur repellendus itaque cupiditate quaerat fuga et quis eaque illo
  aperiam, possimus quasi eos perspiciatis laboriosam omnis amet est!
</div>
